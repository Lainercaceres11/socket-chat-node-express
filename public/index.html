<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <meta name="google-signin-client_id"
        content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">

</head>

<body class="container">


    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Signin</h1>
            <hr>

            <div class="g-signin2" data-onsuccess="onSignIn"></div>


            <br>

            <a href="#" onclick="signOut();">Sign out</a>
        </div>

        <div class="col-sm-6">
            <form>
                <h2>Login manual</h2>
                <input type="text" name="correo" placeholder="Correo" class="form-control mt-2">
                <input type="text" name="password" placeholder="Password" class="form-control mt-2">
                <button class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <script src="js/auth.js"></script>
    <script src="./socket.io/socket.io.js"></script>

</body>

</html>
