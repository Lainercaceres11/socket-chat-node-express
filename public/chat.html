<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class="container">

    <div class="row mt-2">
        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text" placeholder="Id" id="idUsuario" autocomplete="off" class="form-control mb-2">
            <input type="text" placeholder="Mensaje" id="mensaje" autocomplete="off" class="form-control mb-2">

           <h3>Usuarios</h3>
           <ul id="ulUsarios"></ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>
            <ul id="ulMensajes"></ul>
        </div>
    </div>

    <button id="btnSalir" class="btn btn-green">Logout</button>


    <script src="./js/chat.js"></script>
    <script src="./socket.io/socket.io.js"></script>
</body>

</html>
